		function filterRows(rows, type){
			x=rows.filter(function(d){ return d.ETName == type })
			return x;

		}

		function ET01Plot(){
			document.getElementById('plot').innerHTML = "";
			d3.csv('https://raw.githubusercontent.com/lcenvs/3D-Graphing-With-Plotly-EcoTypes22-23-N2712/main/ETAll.csv', function(err, rows){
				function unpack(rows, key, filter){
					f=filterRows(rows,filter)
					return f.map(function(f){return f[key];});
				}
				ET01Trace = {
					name: ET01Label,
					x:unpack(rows, 'Place (x)', ET01Label),
					y:unpack(rows, 'Knowledge (y)', ET01Label),
					z:unpack(rows, 'Action (z)', ET01Label),
					mode: 'markers',
					marker: {
						size: 5,
						opacity: 0.8,
						color: ET01Color
					},
					type: 'scatter3d'

				};
				var data = [ET01Trace];
				var layout = {
					showlegend: true,
				  legend: {
				    x: 1,
				    y: 0.5
				  },
					scene: {
						xaxis:{
							title: 'Place (x)',
							range: [-1, 1]
						},
						yaxis:{
							title: 'Knowledge (y)',
							range: [-1, 1]
						},
						zaxis:{
							title: 'Action (z)',
							range: [-1, 1]
						},
						},
					margin: {
					l: 0,
					r: 0,
					b: 0,
					t: 0
				}};
				Plotly.newPlot('plot', data, layout);
			});
			return true;
		}
